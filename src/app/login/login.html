<div class="login-container">
    <form (ngSubmit)="loginUser()" #loginForm="ngForm">
        <h2 class="text-center">Login</h2>

        <!-- Email Input -->
        <div class="form-group mb-3">
            <label for="userEmail" class="form-label">Email</label>
            <input 
            type="email"
            id="userEmail"
            class="form-control"
            name="userEmail"
            [(ngModel)]="userEmail"
            required
            placeholder="Enter your email"/>
        </div>

        <!-- Password Input -->
        <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" required placeholder="Enter your password" />
        </div>
        <!-- Login Button -->
        <button type="submit" class="btn btn-primary w-100" >Login</button>

        <!-- Signup Link -->
        <p class="text-center mt-3">
            Don't have an account? <a [routerLink]="['/registeruser']" class="text-primary">Sign up</a>
        </p>
    </form>
</div>
