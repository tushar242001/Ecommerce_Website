<div class="register-container">
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <h2 class="text-center">Sign Up</h2>

        <!-- Name Input -->
        <div class="form-group mb-3">
            <label for="userName" class="form-label">Name</label>
            <input type="text" id="userName" class="form-control" name="userName" [(ngModel)]="userName" required
                placeholder="Enter your name" />
        </div>

        <!-- Email Input -->
        <div class="form-group mb-3">
            <label for="userEmail" class="form-label">Email</label>
            <input type="email" id="userEmail" class="form-control" name="userEmail" [(ngModel)]="userEmail" required
                placeholder="Enter your email" />

        </div>
        <div class="form-group mb-3">
            <label for="userPassword" class="form-label">Password</label>
            <input type="password" id="userPassword" class="form-control" name="userPassword" [(ngModel)]="userPassword"
                required placeholder="Enter your Password" />
        </div>

        <!-- Phone Input -->
        <div class="form-group mb-3">
            <label for="userPhone" class="form-label">Phone</label>
            <input type="text" id="userPhone" class="form-control" name="userPhone" [(ngModel)]="userPhone" required
                placeholder="Enter your phone number" />
        </div>

        <!-- Address Input -->
        <div class="form-group mb-3">
            <label for="userAddress" class="form-label">Address</label>
            <textarea id="userAddress" class="form-control" name="userAddress" [(ngModel)]="userAddress" required
                placeholder="Enter your address"></textarea>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">
            Sign Up
        </button>

        <!-- Login Link--->
        <p class="text-center mt-3">
            Already have an account?
            <a [routerLink]="['/login']" routerLinkActive="router-link-active" class="text-primary">Login</a>
        </p>
    </form>
</div>
