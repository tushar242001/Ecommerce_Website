<div class="container mt-4">
    <h1 class="text-center mb-4"> Toys</h1>
    <div class="row">
        <div class="col-md-3 mb-4" *ngFor="let product of products">
            <div class="card shadow-sm" (click)="openProductDialog(product)">
                <div class="card-body">
                    <h5 class="ccard-title">{{product.prdName}}</h5>
                    <p class="card-text">{{product.description}}</p>
                    <button class="btn btn-primary w-100" (click)="AddToCart(product.prdId)">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</div>
